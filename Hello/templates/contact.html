{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact.avif" height="550px" class="d-block w-100 " alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h2>

        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter Your Email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Number">
            </div>

            <div class="mb-3">
                <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
                <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

{% endblock body %}
